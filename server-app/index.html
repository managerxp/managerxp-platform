<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>VMS Server</title>
  <style>
    body {
      font-family: Arial;
      background: #020617;
      color: white;
      padding: 15px;
      margin: 0;
    }
    h2 { margin-top: 0; }
    h3 { margin-bottom: 8px; }
    #status { color: #22c55e; font-weight: bold; margin-bottom: 15px; }
    
    .section {
      margin-bottom: 15px;
    }
    
    #clients {
      padding: 10px;
      background: #0f172a;
      border-radius: 4px;
      min-height: 30px;
    }
    
    .client-item {
      padding: 8px;
      margin: 5px 0;
      background: #1e293b;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .client-item:hover {
      background: #334155;
    }
    
    .client-item.selected {
      background: #3b82f6;
    }
    
    .client-actions button {
      margin-left: 5px;
      padding: 5px 10px;
      background: #22c55e;
      border: none;
      color: white;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .client-actions button:hover {
      background: #16a34a;
    }
    
    #apps-container {
      margin-top: 10px;
      padding: 10px;
      background: #0f172a;
      border-radius: 4px;
      max-height: 220px;
      overflow-y: auto;
    }
    
    .app-item {
      padding: 8px;
      margin: 5px 0;
      background: #1e293b;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .app-item:hover {
      background: #334155;
    }
    
    .app-name {
      flex: 1;
      font-weight: 500;
    }
    
    .app-version {
      color: #94a3b8;
      font-size: 12px;
      margin-left: 10px;
    }
    
    .launch-btn {
      padding: 5px 12px;
      background: #3b82f6;
      border: none;
      color: white;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      margin-left: 10px;
    }
    
    .launch-btn:hover {
      background: #2563eb;
    }
    
    #logs {
      margin-top: 10px;
      height: 150px;
      background: black;
      overflow-y: auto;
      padding: 10px;
      font-size: 12px;
      border-radius: 4px;
    }
    
    .no-apps {
      color: #64748b;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <h2>VMS Server</h2>
  <div id="status">RUNNING</div>

  <div class="section">
    <h3>Connected Clients</h3>
    <div id="clients">None</div>
  </div>

  <div class="section">
    <h3>Applications <span id="selected-client"></span></h3>
    <div id="apps-container">
      <div class="no-apps">Select a client to view applications</div>
    </div>
  </div>

  <div class="section">
    <h3>Logs</h3>
    <div id="logs"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
